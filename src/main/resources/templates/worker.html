<!DOCTYPE html>
<html lang=xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/static/images/employee.png" rel="icon" th:href="@{/images/employee.png}">
	<title>Worker</title>
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" href="/static/js/bootstrap.bundle.js" th:href="@{/js/bootstrap.bundle.js}">
    <link rel="stylesheet" type="text/css" href="/static/js/main.js" th:href="@{/js/main.js}">

	<link rel="stylesheet" type="text/css" href="/static/css/worker.css" th:href="@{/css/worker.css}">

    <link href="/static/vendor/boxicons/css/boxicons.min.css" th:href="@{/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
    <link href="/static/vendor/venobox/venobox.css" th:href="@{/vendor/venobox/venobox.css}" rel="stylesheet">
    <link href="/static/vendor/owl.carousel/assets/owl.carousel.min.css" th:href="@{/vendor/owl.carousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link href="/static/vendor/aos/aos.css" th:href="@{/vendor/aos/aos.css}" rel="stylesheet">

</head>
<body>

<section>
	<div class="skew1">
		<br><br><br><br><br>
		<h2 class="layer" id="scew">W O R K E R</h2>
	</div>
	<div class="textBox">
		<div class="skew2">
			<br><br><br><br><br>
			<h2 class="layer" id="scew">W O R K E R</h2>
		</div>
	</div>
</section>



<div class="sec" style="background: #f5f8fd; height: 500px">
	<div id="portfolio" class="portfolio section-bg">
  		<div class="container">
			<div class="section-title">
      		<h2>Functions</h2>
    	</div>

	    <div class="row" data-aos="fade-up">
	      <div class="col-lg-12 d-flex justify-content-center">
	        <ul id="portfolio-flters">
	          <li data-filter=".filter-1" class="filter-active">Show My Work Schedule</li> <!-- app -->
	          <li data-filter=".filter-2">Show Premium</li> <!-- card -->
	          <li data-filter=".filter-3">Show Salary</li> <!-- web -->
	          <li data-filter=".filter-4">Show Salary For The Year</li>
	        </ul>
	      </div>
	    </div>

	    <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="100">

			<div class="col-lg-12 col-md-6 portfolio-item filter-1">
				<div class="portfolio-wrap">
				<a href="#" style="--clr: crimson;--i:0;"><span>Your schedule is [[${worker_time}]]</span></a>
				</div>
			</div>

			<div class="col-lg-12 col-md-6 portfolio-item filter-2">
	        	<div class="portfolio-wrap">
					<a href="#" style="--clr: crimson;--i:0;"><span>Your prize is [[${worker_prize}]]</span></a>
	        	</div>
	      	</div>

			<div class="col-lg-12 col-md-6 portfolio-item filter-3">
				<div class="portfolio-wrap">
					<a href="#" style="--clr: crimson;--i:0;"><span>Your salary is [[${worker_salary}]]</span></a>
				</div>
			</div>

			<div class="col-lg-12 col-md-6 portfolio-item filter-4">
				<div class="portfolio-wrap">
					<a href="#" style="--clr: crimson;--i:0;"><span>Your salary per year is [[${worker_year}]]</span></a>
				</div>
			</div>


	    </div>
  </div>
</div>
</div>




<script src="/static/vendor/jquery/jquery.min.js" th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script src="/static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script src="/static/vendor/jquery.easing/jquery.easing.min.js" th:src="@{/vendor/jquery.easing/jquery.easing.min.js}"></script>
<script src="/static/vendor/php-email-form/validate.js" th:src="@{/vendor/php-email-form/validate.js}"></script>
<script src="/static/vendor/waypoints/jquery.waypoints.min.js" th:src="@{/vendor/waypoints/jquery.waypoints.min.js}"></script>
<script src="/static/vendor/counterup/counterup.min.js" th:src="@{/vendor/counterup/counterup.min.js}"></script>
<script src="/static/vendor/isotope-layout/isotope.pkgd.min.js" th:src="@{/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
<script src="/static/vendor/venobox/venobox.min.js" th:src="@{/vendor/venobox/venobox.min.js}"></script>
<script src="/static/vendor/owl.carousel/owl.carousel.min.js" th:src="@{/vendor/owl.carousel/owl.carousel.min.js}"></script>
<script src="/static/vendor/typed.js/typed.min.js" th:src="@{/vendor/typed.js/typed.min.js}"></script>
<script src="/static/vendor/aos/aos.js" th:src="@{/vendor/aos/aos.js}"></script>
<script src="/static/js/main.js" th:src="@{/js/main.js}"></script>

</html>
