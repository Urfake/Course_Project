<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/images/HR.png" rel="icon" th:href="@{images/HR.png}">
    <title>Director (Change)</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="/static/css/style1.css" th:href="@{/css/style1.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/header.css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/form.css" th:href="@{/css/form.css}">
</head>
<body>
<header>
    <img src="/static/images/header.jpeg" th:src="@{/images/header.jpeg}" class="banner">
    <a href="/director" class="logo">CHECKIT.</a>
</header>
<div class="row row-cols-1">
    <div class="col-md-12" style="margin-top: 200px">
        <h1 class="text-center">Manager</h1>
        <table>
            <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Gehalt
                </th>
                <th>
                    Zeitplan
                </th>
                <th>
                    Wochenende
                </th>
                <th>
                    MANAGER
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="el:${managers}">
                <td th:text="${el.name}">>
                </td>
                <td th:text="${el.salary}">
                </td>
                <td th:text="${el.time_of_work}">>
                </td>
                <td th:text="${el.weekend}">>
                </td>
                <td class="select text-center">
                    <form th:action="'/director/change/manager/'+ ${el.id}">
                        <input class="btn btn-secondary" type="submit" onclick='return confirm("Are you sure you want to change position?");' value="Wechseln" style="font-size: 16px; width: 100px; color: whitesmoke;">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-12" style="margin-top: 50px">
        <h1 class="text-center">Arbeiter</h1>
        <table>
            <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Gehalt
                </th>
                <th>
                    Zeitplan
                </th>
                <th>
                    Wochenende
                </th>
                <th>
                    ARBEITER
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="el:${workers}">
                <td th:text="${el.name}">>
                </td>
                <td th:text="${el.salary}">
                </td>
                <td th:text="${el.time_of_work}">>
                </td>
                <td th:text="${el.weekend}">>
                </td>
                <td class="select text-center">
                    <form th:action="'/director/change/worker/'+ ${el.id}">
                        <input class="btn btn-secondary" type="submit" onclick='return confirm("Are you sure you want to change position?");' value="Wechseln" style="font-size: 16px; width: 100px; color: whitesmoke;">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
    window.addEventListener('scroll',function(){
        const header = document.querySelector('header');
        header.classList.toggle('sticky', window.scrollY > 0);
    });
</script>

<script src="/static/js/index.js" th:src="@{/js/index.js}"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" th:src="@{https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js}"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" th:src="@{https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js}"></script>
<script src="/static/js/main.js" th:src="@{/js/main.js}"></script>
</body>
</html>
